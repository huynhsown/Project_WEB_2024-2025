<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Tạo đơn hàng</title>
</head>

<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fvinadesign.vn%2Fmau-logo-dep%2Fvnpay-logo-2016.html&psig=AOvVaw2Q-ZgLizhVrLH1bqEoFPTg&ust=1733210467768000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCMD1y6PGiIoDFQAAAAAdAAAAABAE" style="width: 200px">
                    <h2 class="card-title">Tạo Đơn Hàng</h2>
                    <form id="orderForm">
                        <div class="form-group">
                            <label for="amount">Số tiền:</label>
                            <input type="number" class="form-control" id="amount" name="amount" required value="299999">
                        </div>
                        <div class="form-group">
                            <label for="orderInfo">Thông tin đơn hàng:</label>
                            <input type="text" class="form-control" id="orderInfo" name="orderInfo" required value="Thanh toan don hang 2923">
                        </div>
                        <button type="submit" class="btn btn-primary">Thanh toán</button>
                    </form>
                    <div id="resultMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        $('#orderForm').on('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            $.ajax({
                type: 'POST',
                url: '/v1/submitOrder',
                data: $(this).serialize(),
                success: function(response) {
                    $('#resultMessage').html('<div class="alert alert-success">Đơn hàng đã được tạo thành công!</div>');
                    // Optionally, redirect to payment gateway or handle response
                    console.log(response);
                },
                error: function(xhr, status, error) {
                    $('#resultMessage').html('<div class="alert alert-danger">Có lỗi xảy ra: ' + error + '</div>');
                    console.error(xhr.responseText);
                }
            });
        });
    });
</script>
</body>
</html>
