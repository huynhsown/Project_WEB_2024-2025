<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function validateSelection() {
            const checkboxes = document.querySelectorAll('input[name="cartItemIds"]:checked');

            // Kiểm tra nếu không có checkbox nào được chọn
            if (checkboxes.length === 0) {
                Swal.fire({
                    icon: 'warning',
                    title: 'No items selected!',
                    text: 'Please select at least one item to proceed.',
                    confirmButtonText: 'OK'
                });
                return false; // Ngăn form gửi đi
            }

            return true; // Tiếp tục gửi form nếu hợp lệ
        }
        
    </script>
</head>
<body>
<div class="container my-5">
    <h2 class="text-center mb-4">Cart Details</h2>

    <!-- User Information -->
    <div class="card">
        <div class="card-body">
            <h4>User Information</h4>
            <p>Email: <span th:text="${cart.user.email}"></span></p>
            <p>Name: <span th:text="${cart.user.firstName} + ' ' + ${cart.user.lastName}"></span></p>
            <p>Telephone: <span th:text="${cart.user.telephone}"></span></p>
            <p>Username: <span th:text="${cart.user.userName}"></span></p>
        </div>
    </div>

    <!-- Cart Information -->
    <div class="card mt-5">
        <div class="card-body">
            <h5 class="card-title">Cart ID: <span th:text="${cart.id}"></span></h5>
            <p><strong>Order Date:</strong> <span th:text="${#temporals.format(cart.orderDate, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
            <p class="card-text"><strong>Total Price:</strong> <span style="font-size:25px;color:green;" th:text="'$' + ${cart.totalPrice}"></span></p>
        </div>
    </div>

    <h3 class="mt-5 mb-3">Cart Items</h3>

    <form th:action="@{/customer/cart-item/show-for-create-order}" method="get" onsubmit="return validateSelection()">
        <!-- Loop Through Cart Items -->
        <div th:each="cartItem : ${cart.cartItemList}" class="card mb-3">
            <div class="card-body row">
                <!-- Hình ảnh sản phẩm -->
                <div class="col-md-3">
                    <!-- <img th:src="'data:image/jpeg;base64,' + ${cartItem.product.imageName[0]}" alt="Product Image" class="img-fluid rounded" style="max-height: 200px;"> -->
                    <img th:src="${cartItem.product.imageName[0]}" alt="Product Image" class="img-fluid rounded" style="max-height: 200px;">

                </div>

                <!-- Thông tin sản phẩm -->
                <div class="col-md-6">
                    <h5 class="card-title" th:text="${cartItem.product.name}"></h5>
                    <p class="card-text">Price: $<span th:text="${cartItem.price}"></span></p>
                    <p class="card-text">Quantity: <span th:text="${cartItem.quantity}"></span></p>
                    <p class="card-text">Total Price: $<span th:text="${cartItem.totalPrice}"></span></p>
                    <!-- bên dưới cần sửa lại theo productSizeId, hay cần thêm một thuộc tính Size size cho cartItem -->
                    <p class="card-text">Size: <span th:text="${cartItem.size.size}"></span></p>
                </div>

                <!-- Nút hành động -->
                <div class="col-md-3 d-flex flex-column justify-content-center">
                    <!-- Checkbox để chọn -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="cartItemIds" th:value="${cartItem.id}" id="cartItemCheck${cartItem.id}">
                        <label class="form-check-label" th:for="'cartItemCheck' + ${cartItem.id}">Select</label>
                    </div>

                    <!-- Nút chỉnh sửa -->
                    <a th:href="@{/customer/products/details(productId=${cartItem.product.id})}" class="btn btn-warning btn-sm mb-2">Add or Edit</a>

                    <!-- Nút xóa 
                    <form th:action="@{/customer/cart-item/delete(cartItemId=${cartItem.id})}" method="post" class="mb-0">
                        <button type="submit" class="btn btn-danger btn-sm">Delete Item</button>
                    </form> -->
                    <a th:href="@{/customer/cart-item/delete(cartItemId=${cartItem.id})}" class="btn btn-danger btn-sm">Delete Item</a>
                </div>
            </div>
        </div>
        
        <!-- "Buy" button -->
        <button type="submit" class="btn btn-primary btn-lg mt-3">Buy</button>
    </form>

    

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
