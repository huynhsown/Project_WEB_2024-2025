<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2 class="text-center mb-4">Cart Details</h2>

    <!-- User Information -->
    <div class="card">
        <div class="card-body">
            <h4>User Information</h4>
            <p>Email: <span th:text="${cart.user.email}"></span></p>
            <p>Name: <span th:text="${cart.user.firstName} + ' ' + ${cart.user.lastName}"></span></p>
            <p>Telephone: <span th:text="${cart.user.telephone}"></span></p>
            <p>Username: <span th:text="${cart.user.userName}"></span></p>
        </div>
    </div>

    <h3 class="mt-5 mb-3">Cart Items</h3>

    <!-- Loop Through Cart Items -->
    <div th:each="cartItem : ${cart.cartItemList}" class="card mb-3">
        <div class="card-body row">
            <div class="col-md-3">
                <img th:src="${cartItem.product.imageName[0]}" alt="Product Image" class="img-fluid rounded" style="max-height: 200px;">
            </div>
            <div class="col-md-6">
                <h5 class="card-title" th:text="${cartItem.product.name}"></h5>
                <p class="card-text">Price: $<span th:text="${cartItem.price}"></span></p>
                <p class="card-text">Quantity: <span th:text="${cartItem.quantity}"></span></p>
                <p class="card-text">Total Price: $<span th:text="${cartItem.totalPrice}"></span></p>
                <p class="card-text">Size: <span th:text="${cartItem.product.sizes[0].size}"></span></p>
            </div>
        </div>
    </div>

    <!-- Cart Information -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Cart ID: <span th:text="${cart.id}"></span></h5>
            <p><strong>Order Date:</strong> <span th:text="${#temporals.format(cart.orderDate, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
            <p class="card-text">Total Price: $<span th:text="${cart.totalPrice}"></span></p>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
