<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Existing original styles */
        body {
            background-color: #e6ebf1;
            font-family: Arial, sans-serif;
        }

        .product-card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #ffffff;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .product-info {
            padding: 16px;
            text-align: left;
        }

        .product-price {
            margin: 0;
            font-size: 18px;
            color: #018786;
            font-weight: bold;
        }

        .product-name {
            margin: 8px 0;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .product-brand, .product-category, .product-colors {
            margin: 4px 0;
            font-size: 14px;
            color: #7d8b97;
        }

        .product-category span,
        .product-brand span,
        .product-colors span {
            font-weight: bold;
            color: #000;
        }

        /* New styles for image navigation */
        .product-image-container {
            position: relative;
            overflow: hidden;
        }

        .product-image-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: none;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 10px;
            z-index: 10;
        }

        .product-card:hover .product-image-nav {
            display: flex;
        }

        .nav-btn {
            background-color: rgba(255,255,255,0.7);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: rgba(255,255,255,0.9);
        }

        .product-images {
            display: flex;
            transition: transform 0.3s ease;
        }

        .product-images img {
            width: 100%;
            flex-shrink: 0;
        }

        .product-image-container {
            position: relative;
            overflow: hidden;
            height: 250px; /* Kích thước cố định cho hình ảnh */
        }

        .product-images img {
            width: 100%;
            height: 100%; /* Đảm bảo hình ảnh luôn đầy đủ chiều cao */
            object-fit: cover; /* Đảm bảo hình ảnh không bị méo mà vẫn giữ tỷ lệ */
        }

        /* Tùy chỉnh cho thanh tìm kiếm */
        .search-bar-container {
            position: relative;
            width: 100%;
        }

        .search-bar {
            border: 2px solid #018786;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            transition: box-shadow 0.3s, border-color 0.3s;
        }

        .search-bar:focus {
            outline: none;
            border-color: #015e5f;
            box-shadow: 0 0 8px rgba(1, 135, 134, 0.5);
        }

        .search-bar::placeholder {
            color: #7d8b97;
            font-style: italic;
        }

        /* Nút tìm kiếm (icon hoặc button) */
        .search-bar-container::after {
            content: '\f002'; /* Unicode của icon tìm kiếm Font Awesome */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #018786;
            pointer-events: none;
        }

        .product-card-link {
            text-decoration: none;
            color: inherit;
        }


    </style>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/customer/js/product-search-list.js"></script>
    
</head>
<body>
    <div th:replace="~{customer/common/header}"></div>
    <div class="container my-5">
        <h2 class="text-center mb-4">WE ARE ADI-DARK</h2>

        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Sort and Filter
        </button>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Sort and Filter</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <!-- Filter Form -->
                        <form th:action="@{/customer/products/filter(sort=${selectedSort})}" method="get" class="mb-4">
                            <div class="row flex-column">
                                <!-- Search by Product Name -->
                                <div class="col-12 mb-3">
                                    <label for="namePattern" class="form-label">Search by Product Name:</label>
                                    <input type="text" name="namePattern" class="form-control"
                                        placeholder="Enter product name" th:value="${namePattern}" />
                                </div>

                                <!-- Sorting Dropdown -->
                                <div class="col-12 mb-3">
                                    <label for="sort" class="form-label">Sort By Price:</label>
                                    <select id="sort" name="sort" class="form-control">
                                        <option value="priceAsc" th:selected="${selectedSort == 'priceAsc'}">Low to High</option>
                                        <option value="priceDesc" th:selected="${selectedSort == 'priceDesc'}">High to Low</option>
                                    </select>
                                </div>

                                <!-- Supplier Dropdown -->
                                <div class="col-12 mb-3">
                                    <label for="supplierDropdown" class="form-label">Choose Supplier:</label>
                                    <select id="supplierDropdown" class="form-select">
                                        <option value="" selected disabled>Select a Supplier</option>
                                        <option th:each="supplier : ${suppliers}" th:value="${supplier.id}" th:text="${supplier.name}"></option>
                                    </select>
                                    <div id="selectedSuppliers" class="mt-2">
                                        <!-- Selected supplier tags will appear here -->
                                    </div>
                                    <input type="hidden" id="supplierIds" name="supplierIds" 
                                    th:value="${selectedSupplierIds != null ? #strings.arrayJoin(selectedSupplierIds, ',') : ''}" />
                                </div>

                                <!-- Color Dropdown -->
                                <div class="col-12 mb-3">
                                    <label for="colorDropdown" class="form-label">Choose Color:</label>
                                    <select id="colorDropdown" class="form-select">
                                        <option value="" selected disabled>Select a Color</option>
                                        <option th:each="color : ${colors}" th:value="${color.id}" th:text="${color.name}"></option>
                                    </select>
                                    <div id="selectedColors" class="mt-2"></div>
                                    <input type="hidden" id="colorIds" name="colorIds" 
                                    th:value="${selectedColorIds != null ? #strings.arrayJoin(selectedColorIds, ',') : ''}" />
                                </div>

                                <!-- Size Dropdown -->
                                <div class="col-12 mb-3">
                                    <label for="sizeDropdown" class="form-label">Choose Size:</label>
                                    <select id="sizeDropdown" class="form-select">
                                        <option value="" selected disabled>Select a Size</option>
                                        <option th:each="size : ${sizes}" th:value="${size.id}" th:text="${size.size}"></option>
                                    </select>
                                    <div id="selectedSizes" class="mt-2"></div>
                                    <input type="hidden" id="sizeIds" name="sizeIds" 
                                    th:value="${selectedSizeIds != null ? #strings.arrayJoin(selectedSizeIds, ',') : ''}" />
                                </div>

                                <!-- Submit Button -->
                                <div class="col-12">
                                    <button class="btn btn-primary w-100" type="submit">Apply Filters</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <!-- Clear Filters Button -->
        <div class="row mt-2">
            <div class="col-md-2">
                <a th:href="@{/customer/products/filter}" class="btn btn-secondary w-100">Clear Filters</a>
            </div>
        </div>


        <!-- Sorry if there is no product -->
        <div th:if="${isEmpty}" class="text-center my-5">
            <h2 class="text-muted">Sorry!🙏</h2>
            <h2 class="text-muted">No products match your filters right now.</h2>
            <p class="fs-6">Try changing the filters or <a th:href="@{/customer/products}" class="text-primary text-decoration-underline">go home</a> to see all available products.</p>
        </div>

        <!-- Label for Table -->
        <div th:unless="${isEmpty}">
            <h3 class="mt-4">Product List</h3>
            <p>Total <span th:text="${totalElements}">totalElements</span> products</p>
        </div>

        <!-- Product Cards -->
        <div class="row g-4">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="product : ${products}">
                <a th:href="@{/customer/products/details(productId=${product.id})}" class="product-card-link">
                    <div class="product-card" th:attr="data-product-id=${product.id}">
                        <div class="product-image-container">
                            <div class="product-images" data-current-index="0">
                                <div th:each="image, iterStat : ${product.imageList}">
                                    <img th:src="@{${image.URL}}" th:alt="'Product Image ' + ${iterStat.index + 1}" th:style="${iterStat.index > 0 ? 'display:none;' : ''}" />
                                </div>
                            </div>
                            <div class="product-image-nav">
                                <button class="nav-btn prev-btn">&lt;</button>
                                <button class="nav-btn next-btn">&gt;</button>
                            </div>
                        </div>
                        <div class="product-info">
                            <h3 class="product-price"><span th:text="${product.price}"></span> VNĐ</h3>
                            <p class="product-name" th:text="${product.name}"></p>
                            <p class="product-brand"><span th:text="${product.supplierEntity.name}"></span></p>
                            <p class="product-category"><span th:text="${product.categoryEntity.name}"></span></p>
                            <p class="product-colors"><span th:text="${product.colorList.size()}"></span> màu</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Pagination Controls -->
        <div th:unless="${isEmpty}" class="text-center">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/customer/products/filter(page=${currentPage - 1}, size=${size}, namePattern=${namePattern}, supplierIds=${selectedSupplierIds}, colorIds=${selectedColorIds}, sizeIds=${selectedSizeIds}, sort=${selectedSort})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                    <!-- can use supplierIds=${#strings.arrayJoin(selectedSupplierIds, ',')} instead of supplierIds=${selectedSupplierIds} to reduce the length of URL in the browser -->
                    <a class="page-link" th:href="@{/customer/products/filter(page=${i}, size=${size}, namePattern=${namePattern}, supplierIds=${selectedSupplierIds}, colorIds=${selectedColorIds}, sizeIds=${selectedSizeIds}, sort=${selectedSort})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/customer/products/filter(page=${currentPage + 1}, size=${size}, namePattern=${namePattern}, supplierIds=${selectedSupplierIds}, colorIds=${selectedColorIds}, sizeIds=${selectedSizeIds}, sort=${selectedSort})}">Next</a>
                </li>
            </ul>
        </div>

    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productCards = document.querySelectorAll('.product-card');

            productCards.forEach(card => {
                const imageContainer = card.querySelector('.product-images');
                const images = imageContainer.querySelectorAll('img');
                const prevBtn = card.querySelector('.prev-btn');
                const nextBtn = card.querySelector('.next-btn');
                let currentIndex = 0;

                // Hide all images except the first
                images.forEach((img, index) => {
                    img.style.display = index === 0 ? 'block' : 'none';
                });

                // Stop propagation for navigation buttons
                prevBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (currentIndex > 0) {
                        images[currentIndex].style.display = 'none';
                        currentIndex--;
                        images[currentIndex].style.display = 'block';
                    }
                });

                nextBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (currentIndex < images.length - 1) {
                        images[currentIndex].style.display = 'none';
                        currentIndex++;
                        images[currentIndex].style.display = 'block';
                    }
                });
            });
        });

    </script>
</body>
</html>
