<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #7952b3;
            --primary-light: #9671d0;
            --bg-gradient: linear-gradient(135deg, #f8f9fa, #f1f2f6);
        }

        body {
            background: var(--bg-gradient);
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
            max-width: 400px;
        }

        .form-label {
            color: var(--primary);
            font-weight: 600;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid rgba(121, 82, 179, 0.2);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(121, 82, 179, 0.15);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--primary-light)) !important;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(121, 82, 179, 0.2);
        }

        .invalid-feedback {
            color: #e74c3c;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4" style="color: var(--primary)">Đăng nhập</h2>
    <form id="loginForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" id="username" name="userName" class="form-control" placeholder="Nhập tên đăng nhập" required>
            <div class="invalid-feedback">Vui lòng nhập tên đăng nhập.</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
            <div class="invalid-feedback">Vui lòng nhập mật khẩu.</div>
        </div>

        <div id="errorContainer" class="error-message text-center"></div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </div>
    </form>
</div>

<!-- jQuery và Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $('#loginForm').on('submit', function(event) {
            event.preventDefault(); // Ngăn chặn form submit truyền thống

            // Validate form
            const form = $(this)[0];
            if (!form.checkValidity()) {
                event.stopPropagation();
                $(form).addClass('was-validated');
                return;
            }

            // Thu thập dữ liệu form
            const formData = {
                identifier: $('#username').val(),
                password: $('#password').val()
            };

            // Gửi AJAX request
            $.ajax({
                type: 'POST',
                url: '/v1/api/login',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    window.location.href = '/customer/products';
                },
                error: function(xhr) {
                    let errorMessage = 'Đăng nhập thất bại. Vui lòng thử lại.';

                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        errorMessage = xhr.responseJSON.message;
                    }

                    $('#errorContainer').text(errorMessage);
                }
            });
        });

        // Validation Bootstrap
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    });
</script>
</body>
</html>
