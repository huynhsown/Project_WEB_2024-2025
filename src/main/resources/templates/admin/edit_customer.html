<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle}">Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/customer/css/customer-style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9; /* Màu nền dịu nhẹ */
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      background-color: #ffffff; /* Màu nền form */
      border-radius: 10px; /* Bo góc form */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* Đổ bóng */
      padding: 30px;
      margin: 30px auto;
    }

    h2 {
      color: #333333;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-label {
      font-weight: bold;
      color: #555555;
      margin-bottom: 10px;
    }

    /* Định dạng chung cho nút */
    .btn-quit, .btn-save {
      display: inline-flex; /* Sử dụng flexbox để căn chỉnh biểu tượng và văn bản */
      align-items: center; /* Căn giữa theo chiều dọc */
      padding: 0.75rem 1.5rem; /* Thêm padding cho nút */
      border-radius: 10px; /* Bo góc */
      color: white; /* Màu chữ */
      font-weight: 500; /* Định dạng chữ */
      transition: all 0.3s ease; /* Thêm hiệu ứng khi hover */
      text-decoration: none; /* Bỏ gạch chân của liên kết */
    }

    .btn-quit {
      background: linear-gradient(45deg, #7952b3, #9671d0); /* Màu nền nút Quit */
    }

    .btn-save {
      background: #28a745; /* Màu nền nút Save */
      border: none; /* Bỏ viền */
      font-size: 1rem; /* Cỡ chữ vừa phải */
      text-align: center; /* Căn giữa văn bản trong nút */
    }

    .btn-quit:hover, .btn-save:hover {
      transform: translateY(-3px); /* Hiệu ứng khi hover */
      box-shadow: 0 5px 15px rgba(121, 82, 179, 0.3); /* Hiệu ứng bóng đổ khi hover */
    }

    /* Cập nhật khoảng cách giữa biểu tượng và văn bản cho các nút */
    .btn-quit i, .btn-save i {
      margin-right: 8px; /* Khoảng cách giữa biểu tượng và văn bản */
    }

    /* Hiệu ứng khi nút Save được vô hiệu hóa */
    .btn-save:disabled {
      background: #c8e6c9; /* Màu nền khi vô hiệu hóa */
      cursor: not-allowed; /* Chỉ thị khi vô hiệu hóa nút */
    }

    /* Đặc biệt cho các button trong button-container */
    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px; /* Tăng khoảng cách giữa các nút */
    }
  </style>
</head>

<body>
<div th:replace="/admin/common/menu"></div>
<main class="main-content" id="main-content" th:fragment="product-content">


  <div th:replace="~{admin/common/header}"></div>
  <div class="container mt-5">
    <h2 class="mb-4">Edit Customer Information</h2>
    <form>
      <input type="hidden" name="id" id="customerId" th:value="${customer.id}" th:disabled="true">

      <!-- Role ID (Combobox) -->
      <div class="mb-3">
        <label for="role_id" class="form-label">Role</label>
        <select id="role_id" name="role_id" class="form-select" required >
          <option value="" disabled selected>Select Roles</option>
          <!-- Lặp qua danh sách roles -->
          <option th:each="role : ${listRole}"
                  th:value="${role.id}"
                  th:text="${role.roleType}"
                  th:selected="${role.id == customer.roleEntity.id}"></option>
        </select>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email address" required th:value="${customer.email}" th:disabled="true">
      </div>

      <!-- First Name -->
      <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Enter first name" required th:value="${customer.firstName}" th:disabled="true">
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Enter last name" required th:value="${customer.lastName}" th:disabled="true">
      </div>

      <!-- Telephone -->
      <div class="mb-3">
        <label for="telephone" class="form-label">Telephone</label>
        <input type="tel" id="telephone" name="telephone" class="form-control" placeholder="Enter telephone number" required th:value="${customer.telephone}" th:disabled="true">
      </div>

      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required th:value="${customer.username}" th:disabled="true">
      </div>

      <!-- Submit Button -->
      <div class="button-container">
        <a class="btn-quit" th:href="@{/admin/customers}">
          <i class="fas fa-arrow-left"></i> Quit
        </a>
        <div class="text-center mt-4">
          <button type="button" id="submitButtonSave" class="btn-save"><i class="fas fa-save"></i> Save</button>
        </div>
      </div>

    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</main>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById("searchInput");
    const suggestionBox = document.getElementById("suggestionBox");

    // Xử lý tìm kiếm và hiển thị gợi ý
    if (searchInput) {
        searchInput.addEventListener("input", function() {
            const query = this.value;

            if (query.length >= 2) {
                fetch(`/v1/api/search-suggestions-customer?query=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        suggestionBox.innerHTML = "";
                        if (data.length > 0) {
                            suggestionBox.style.display = "block";
                            data.forEach(item => {
                                console.log(item);
                                const div = document.createElement("div");
                                div.className = "suggestion-item";
                                const phoneRegex = /^\d+$/;  // Biểu thức chính quy kiểm tra chuỗi chỉ chứa số
                                if (phoneRegex.test(query)) {  // Sử dụng test() thay vì matches()
                                    div.textContent = `${item.telephone}`;
                                } else {
                                    div.textContent = `${item.firstName} ${item.lastName}`;
                                }
                                div.onclick = () => {
                                    window.location.href = `/admin/customer?id=${item.id}`;
                                };
                                suggestionBox.appendChild(div);
                            });
                        } else {
                            suggestionBox.style.display = "none";
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching suggestions:', error);
                        suggestionBox.style.display = "none";
                    });
            } else {
                suggestionBox.style.display = "none";
            }
        });

        // Đóng suggestion box khi nhấp ra ngoài
        document.addEventListener('click', function(event) {
            if (!searchInput.contains(event.target) && !suggestionBox.contains(event.target)) {
                suggestionBox.style.display = "none";
            }
        });
    }
});
function showPopup(id) {
    const modal = document.getElementById('popup');
    const selectedCustomer = document.getElementById('deletedCustomer');
    selectedCustomer.value = id;
    modal.style.display = 'flex';
    setTimeout(() => {
        modal.querySelector('.modal-content').classList.add('show');
    }, 10);
}

function hidePopup() {
    const modal = document.getElementById('popup');
    modal.querySelector('.modal-content').classList.remove('show');
    setTimeout(() => {
        modal.style.display = 'none';
    }, 300);
}

function confirmDelete() {
    const selectedCustomer = document.getElementById('deletedCustomer');
    const customerId = selectedCustomer.value;

    fetch(`/v1/api/customer/delete/${customerId}`, {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json'
        }
    })
        .then(response => {
            if (!response.ok) {
                throw new Error('Lỗi khi xóa sản phẩm');
            }
            return response.json();
        })
        .then(data => {
            sessionStorage.setItem('alertMessage', data.message);
            sessionStorage.setItem('alertType', 'success');
            location.reload();
        })
        .catch(error => {
            console.error('Lỗi khi xóa sản phẩm:', error);
            sessionStorage.setItem('alertMessage', 'Đã xảy ra lỗi khi xóa sản phẩm.');
            sessionStorage.setItem('alertType', 'danger');
            location.reload();
        });

    hidePopup();
}

function handleFormSubmitSave() {
    const formData = new FormData();

    // Thêm JSON vào formData với key là 'customer' để phù hợp với API Java
    formData.append('customer', JSON.stringify({
        id: document.getElementById('customerId').value,
        roleId: document.getElementById('role_id').value  // Chỉnh lại key là 'roleId' cho phù hợp
    }));

    // Disable submit button
    const submitButtonSave = document.getElementById('submitButtonSave');
    submitButtonSave.disabled = true;

    fetch('/v1/api/customer/save', {
        method: 'POST',
        body: formData
    })
        .then(response => response.json())
        .then(data => {
            // Lưu thông tin alert vào sessionStorage
            sessionStorage.setItem('alertMessage', data.message);
            sessionStorage.setItem('alertType', 'success');
            console.log(data.message);

            // Redirect về trang customers
            //window.location.href = '/admin/customers';
        })
        .catch(error => {
            console.error("Lỗi: ", error);
            // Lưu thông tin alert lỗi vào sessionStorage
            sessionStorage.setItem('alertMessage', 'Đã có lỗi xảy ra khi lưu khách hàng.');
            sessionStorage.setItem('alertType', 'danger');

            // Redirect về trang customers
            //window.location.href = '/admin/customers';
        });
}

// Thêm sự kiện click cho nút lưu khách hàng
document.getElementById('submitButtonSave').addEventListener('click', handleFormSubmitSave);

</script>

</body>

</html>
