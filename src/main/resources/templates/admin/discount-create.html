<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Create New Discount</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link th:href="@{/admin/css/style.css}" rel="stylesheet">
</head>

<body>
<!-- Sidebar -->
<div th:replace="~{admin/common/menu}"></div>

<!-- Main Content -->
<main class="main-content p-4" id="main-content" th:fragment="discount-content">
    <div th:replace="~{admin/common/header}"></div>

    <!-- Title and Back Button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Thêm Mã Giảm Giá Mới</h1>
        <a href="/admin/discounts" class="btn btn-secondary">
            <i class="fa-solid fa-arrow-left"></i> Quay lại
        </a>
    </div>

    <div class="card shadow-sm p-4">
        <form th:action="@{/admin/discounts/create}" th:object="${discountDTO}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Tên mã giảm giá</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nhập tên mã giảm giá" required>
            </div>

            <div class="mb-3">
                <label for="discountPercent" class="form-label fw-bold">Phần trăm giảm giá</label>
                <input type="number" id="discountPercent" th:field="*{discountPercent}" class="form-control" placeholder="Nhập phần trăm giảm giá" min="0" max="100" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label fw-bold">Mô tả</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="4" placeholder="Nhập mô tả"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-end">
                <button type="reset" class="btn btn-outline-secondary me-2">Đặt lại</button>
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i> Tạo mới
                </button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
