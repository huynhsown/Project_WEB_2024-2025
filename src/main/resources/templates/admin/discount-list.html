<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link th:href="@{/admin/css/style.css}" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
    <div th:replace="~{admin/common/menu}"></div>
    <main class="main-content" id="main-content" th:fragment="discount-content">
        <div th:replace="~{admin/common/header}"></div>

        <div class="form-group mb-4">
            <label for="discountName" class="form-label fw-bold">Tên mã giảm giá</label>
            <input type="text" id="discountName" name="name" class="form-control"
                   placeholder="Nhập tên mã giảm giá" required>
        </div>

        <h1>Discount List</h1>
        <a href="/admin/discounts/create">Create New Discount</a>
        <table class="table-responsive">
            <thead>
            <tr>
                <th>Name</th>
                <th>Discount Percent</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <th:block th:each="discount : ${discounts.content}">
                <tr>
                    <td th:text="${discount.name}"></td>
                    <td th:text="${discount.discountPercent}"></td>
                    <td th:text="${discount.description}"></td>
                    <td>
                        <a th:href="@{/admin/discounts/edit/{id}(id=${discount.id})}">Edit</a>
                        <a th:href="@{/admin/discounts/delete/{id}(id=${discount.id})}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>

        <!-- Thanh phân trang -->
        <div>
                <span th:if="${currentPage > 0}">
                    <a th:href="@{/admin/discounts?page=0}">First</a> |
                    <a th:href="@{/admin/discounts(page=${currentPage - 1})}">Previous</a>
                </span>

            <span th:if="${currentPage < totalPages - 1}">
                    <a th:href="@{/admin/discounts(page=${currentPage + 1})}">Next</a> |
                    <a th:href="@{/admin/discounts(page=${totalPages - 1})}">Last</a>
                </span>
        </div>


        <!-- Hiển thị thông tin phân trang -->
        <p>Page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span></p>
        <p>Total items: <span th:text="${totalItems}"></span></p>

    </main>
</body>
</html>
