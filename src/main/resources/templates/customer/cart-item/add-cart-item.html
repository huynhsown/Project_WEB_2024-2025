<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <div class="card shadow">
        <div class="row g-0">
            <!-- Images Section -->
            <div class="col-md-6">
                <div id="productImagesCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" th:each="image, iterStat : ${product.imageName}" th:classappend="${iterStat.index == 0} ? 'active'">
                            <img th:src="${image}" class="d-block w-100" alt="Product Image">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#productImagesCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productImagesCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <!-- Product Details Section -->
            <div class="col-md-6">
                <div class="card-body">
                    <h3 class="card-title" th:text="${product.name}">Product Name</h3>
                    <p class="text-muted" th:text="'Category: ' + ${product.categoryName}">Category</p>
                    <p><strong>Supplier:</strong> <span th:text="${product.supplierName}">Supplier Name</span></p>
                    
                    <!-- Price and Discount -->
                    <!-- Only display the final price, controller should calculate the discounted price -->
                    <h4>
                        <span class="text-success" th:if="${product.discountPercent > 0}" th:text="'$' + ${product.price}">Price</span>
                        <span class="text-danger" th:if="${product.discountPercent > 0}" th:text="'(' + ${product.discountPercent} + '% off)'"></span>
                    </h4>
                    <!-- the code below cannot run
                    <h4>
                        <span th:text="'$' + ${product.price}">Price</span> 
                        <span class="text-danger" th:if="${product.discountPercent > 0}" th:text="' (' + ${product.discountPercent} + '% off)'"></span>
                        <span class="text-success" th:if="${product.discountPercent > 0}" th:text="' $' + ${product.price }"></span>
                    </h4> -->
                    <p class="card-text" th:text="${product.description}">Product description...</p>

                    <!-- Color Selection
                    Color Structure:
                        "colors": [
                        "Teal",
                        "Yellow",
                        "Purple",
                        "Gold",
                        "Brown",
                        "Lavender",
                        "Gray",
                        "Gray"
                    ], 
                    -->
                    <div class="mb-3">
                        <label for="colorSelect" class="form-label fw-bold">Choose Color:</label>
                        <select id="colorSelect" class="form-select" name="color">
                            <option th:each="color : ${product.colors}" th:text="${color}" th:value="${color}"></option>
                        </select>
                    </div>

                    <!-- Size Selection
                    <div class="mb-3">
                        <label for="sizeSelect" class="form-label fw-bold">Choose Size:</label>
                        <select id="sizeSelect" class="form-select" name="size">
                            <option th:each="size : ${product.sizes}" th:text="${size}" th:value="${size}"></option>
                        </select>
                    </div>
                    -->
                    <!-- Size Selection -->
                    <div class="mb-3">
                        <label for="sizeSelect" class="form-label fw-bold">Choose Size:</label>
                        <select id="sizeSelect" class="form-select" name="size">
                            <option th:each="size : ${product.sizes}"
                                    th:text="${size.size + ' (Stock: ' + size.quantity + ')'}"
                                    th:value="${size.size}"
                                    th:disabled="${size.quantity == 0}">
                            </option>
                        </select>
                    </div>



                    <!-- Quantity Selection -->
                    <div class="mb-3">
                        <label for="quantity" class="form-label fw-bold">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" class="form-control w-25" value="1" min="1">
                    </div>

                    <!-- Add to Cart Button -->
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
