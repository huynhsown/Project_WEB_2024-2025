<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #7952b3;
            --primary-light: #9671d0;
            --bg-gradient: linear-gradient(135deg, #f8f9fa, #f1f2f6);
        }

        body {
            background: var(--bg-gradient);
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
            max-width: 600px;
        }

        .form-label {
            color: var(--primary);
            font-weight: 600;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid rgba(121, 82, 179, 0.2);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(121, 82, 179, 0.15);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--primary-light)) !important;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(121, 82, 179, 0.2);
        }

        .invalid-feedback {
            color: #e74c3c;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4" style="color: var(--primary)">Đăng ký tài khoản</h2>
    <div id="alert-container"></div>
    <form id="registerForm" class="needs-validation" novalidate>
        <div class="row mb-3">
            <input type="hidden" id="roleId" name="roleId" value="2">

            <div class="col-md-6">
                <label for="firstName" class="form-label">Họ</label>
                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Nhập họ" required>
                <div class="invalid-feedback">Vui lòng nhập họ của bạn.</div>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Tên</label>
                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Nhập tên" required>
                <div class="invalid-feedback">Vui lòng nhập tên của bạn.</div>
            </div>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" id="username" name="userName" class="form-control" placeholder="Nhập tên đăng nhập" required>
            <div class="invalid-feedback">Vui lòng nhập tên đăng nhập.</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
            <div class="invalid-feedback">Vui lòng nhập mật khẩu.</div>
        </div>

        <div class="mb-3">
            <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
            <input type="password" id="confirm-password" name="confirmPassword" class="form-control" placeholder="Xác nhận mật khẩu" required>
            <div class="invalid-feedback">Vui lòng xác nhận mật khẩu.</div>
        </div>

        <div class="mb-3">
            <label for="telephone" class="form-label">Số điện thoại</label>
            <input type="text" id="telephone" name="telephone" class="form-control" placeholder="Nhập số điện thoại" required>
            <div class="invalid-feedback">Vui lòng nhập số điện thoại.</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email" required>
            <div class="invalid-feedback">Vui lòng nhập email hợp lệ.</div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Đăng ký</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    // Validation script
    (function () {
        'use strict';
        const form = document.getElementById('registerForm');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            event.stopPropagation();

            // Kiểm tra form
            if (form.checkValidity()) {
                // Thu thập dữ liệu form
                const formData = {
                    roleId: document.getElementById('roleId').value,
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    userName: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                    confirmPassword: document.getElementById('confirm-password').value,
                    telephone: document.getElementById('telephone').value,
                    email: document.getElementById('email').value
                };

                // Gửi request AJAX
                axios.post('/v1/api/register', formData)
                    .then(function (response) {
                        // Xử lý kết quả thành công
                        showAlert('Đăng ký thành công!', 'success');
                        setTimeout(() => {
                            window.location.href = '/login';  // Địa chỉ URL trang login
                        }, 2000);
                    })
                    .catch(function (error) {
                        // Xử lý lỗi
                        if (error.response) {
                            // Lấy thông báo lỗi từ body của ResponseEntity
                            showAlert('Đăng ký thất bại: ' + error.response.data, 'danger');  // Gọi hàm hiển thị alert lỗi
                        } else {
                            showAlert('Đăng ký thất bại. Vui lòng thử lại.', 'danger');  // Lỗi không xác định
                        }
                    });

            }

            function showAlert(message, type) {
                const alertContainer = document.getElementById('alert-container');

                // Tạo alert
                const alert = document.createElement('div');
                alert.classList.add('alert', `alert-${type}`, 'alert-dismissible', 'fade', 'show');
                alert.setAttribute('role', 'alert');
                alert.innerHTML = `
                    <strong>${type === 'success' ? 'Thành công!' : 'Lỗi!'}</strong> ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                `;

                // Thêm vào container
                alertContainer.appendChild(alert);

                // Tự động ẩn sau 5 giây
                setTimeout(() => {
                    alert.classList.remove('show');  // Ẩn alert
                    alert.classList.add('fade');     // Thêm hiệu ứng fade
                    alert.style.display = 'none';    // Đảm bảo alert bị ẩn hoàn toàn
                }, 2000);
            }

            form.classList.add('was-validated');
        }, false);
    })();
</script>
</body>
</html>
