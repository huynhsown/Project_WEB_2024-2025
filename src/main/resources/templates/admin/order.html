<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle}">Admin Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link th:href="@{/admin/css/style.css}" rel="stylesheet">
  <script th:src="@{/admin/js/admin_order.js}" defer></script>
  <style>
    .main-content {
      text-align: center;
    }
    .modal {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 420px;
      width: 90%;
      text-align: center;
      position: relative;
      transform: scale(0.9);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .modal-content.show {
      transform: scale(1);
      opacity: 1;
    }

    .modal .close {
      position: absolute;
      top: 15px;
      right: 15px;
      color: #7952b3;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .modal .close:hover {
      transform: rotate(90deg);
    }

    .modal p {
      color: #333;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    .modal-content .btn-confirm {
      background: linear-gradient(45deg, #7952b3, #9671d0);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin: 0 0.5rem;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-weight: 500;
      flex: 1;
    }

    .modal-content .btn-cancel {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin: 0 0.5rem;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-weight: 500;
      flex: 1;
    }

    .modal-content .btn-confirm:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(121, 82, 179, 0.3);
    }

    .modal-content .btn-cancel:hover {
      background: #c0392b;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgb(192, 57, 43);
    }
  </style>
</head>
<body>
<!-- Nhúng Sidebar (Menu) -->
<div th:replace="~{admin/common/menu}"></div>

<!-- Nội dung chính -->
<main class="main-content" id="main-content">
  <div th:replace="~{admin/common/header}"></div>
  <div class="product-actions d-flex justify-content-between align-items-center">
    <form th:action="@{/admin/orders}" method="get" class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" id="searchInput" name="query" class="form-control" placeholder="Tìm kiếm đớn hàng......." th:value="${orderList.searchValue}">
      <div id="suggestionBox" class="suggestion-box"></div>
    </form>
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <td>Mã đơn hàng</td>
        <td>Tên khách hàng</td>
        <td>Trạng thái</td>
        <td>Thao Tác</td>

      </tr>
      </thead>
      <tbody>
      <tr th:each="order : ${orderList.items}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.name}"></td>
        <td th:text="${order.status}"></td>
        <td>
          <div class="action-icons">
            <a th:href="@{/admin/order/edit(id=${order.id})}" style="text-decoration: none">
              <i class="fas fa-edit" title="Chỉnh sửa"></i>
            </a>
            <a th:href="@{/admin/order/detail(id=${order.id})}" style="text-decoration: none;">
              <i class="fas fa-eye" title="Xem chi tiết"></i>
            </a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <nav aria-label="Product page navigation" class="d-flex justify-content-center">
      <ul class="pagination">
        <li class="page-item" th:classappend="${orderList.currentPage == 0 ? 'disabled' : ''}">
          <a class="page-link" th:href="@{/admin/orders(page=${orderList.currentPage - 1}, query=${orderList.searchValue})}" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>

        <li th:each="pageNum : ${#numbers.sequence(1, orderList.totalPage)}"
            class="page-item"
            th:classappend="${pageNum == orderList.currentPage + 1? 'active-page' : ''}">
          <a class="page-link" th:href="@{/admin/orders(page=${pageNum - 1}, query=${orderList.searchValue})}" th:text="${pageNum}">1</a>
        </li>

        <li class="page-item" th:classappend="${orderList.currentPage + 1 == orderList.totalPage ? 'disabled' : ''}">
          <a class="page-link" th:href="@{/admin/orders(page=${orderList.currentPage + 1}, query=${orderList.searchValue})}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>

  </div>


</main>

<script>
  // JavaScript cho sidebar toggle (nếu cần)
</script>
</body>
</html>
