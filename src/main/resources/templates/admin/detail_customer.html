<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle}">Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9; /* Màu nền dịu nhẹ */
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      background-color: #ffffff; /* Màu nền form */
      border-radius: 10px; /* Bo góc form */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* Đổ bóng */
      padding: 30px;
      margin: 30px auto;
    }

    h2 {
      color: #333333;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-label {
      font-weight: bold;
      color: #555555;
      margin-bottom: 10px;
    }

    .form-control,
    .form-select {
      border-radius: 8px; /* Bo góc input */
      border: 1px solid #dddddd; /* Viền input */
      padding: 10px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #5c6bc0; /* Viền khi focus */
      box-shadow: 0 0 8px rgba(92, 107, 192, 0.5); /* Hiệu ứng focus */
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #5c6bc0; /* Màu nền nút */
      border: none;
      border-radius: 8px; /* Bo góc nút */
      color: #ffffff; /* Màu chữ */
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #3949ab; /* Màu nền khi hover */
      box-shadow: 0 4px 10px rgba(57, 73, 171, 0.3); /* Đổ bóng khi hover */
    }

    /* Khoảng cách giữa các trường */
    .mb-3 {
      margin-bottom: 20px;
    }

    /* Thêm hiệu ứng nút submit */
    button[type="submit"]:active {
      background-color: #2c387e; /* Màu nền khi nhấn */
      box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
<div th:replace="/admin/common/menu"></div>
<main class="main-content" id="main-content" th:fragment="product-content">

  <div id="alertContainer"></div>

  <div th:replace="~{admin/common/header}"></div>
  <div class="container mt-5">
    <h2 class="mb-4">Customer Information Form</h2>
    <form>
      <input type="hidden" name="id" id="productId">
      <!-- Created Date -->
      <div class="mb-3">
        <label for="createdate" class="form-label">Create Date</label>
        <input type="date" id="createdate" name="createdate" class="form-control" required th:value="${customer.createdDate.toLocalDate()}">
      </div>

      <!-- Role ID (Combobox) -->
      <div class="mb-3">
        <label for="role_id" class="form-label">Role</label>
        <select id="role_id" name="role_id" class="form-select" required>
          <option value="" disabled selected>Select Roles</option>
          <!-- Lặp qua danh sách roles -->
          <option th:each="role : ${listRole}"
                  th:value="${role.id}"
                  th:text="${role.roleType}"
                  th:selected="${role.id == customer.roleEntity.id}"></option>
        </select>
      </div>

      <!-- Created By -->
      <div class="mb-3">
        <label for="createby" class="form-label">Created By</label>
        <input type="text" id="createby" name="createby" class="form-control" placeholder="Enter creator's name" required th:value="${customer.createdBy}">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email address" required th:value="${customer.email}">
      </div>

      <!-- First Name -->
      <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Enter first name" required th:value="${customer.firstName}">
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Enter last name" required th:value="${customer.lastName}">
      </div>

      <!-- Modified By -->
      <div class="mb-3">
        <label for="modifiedby" class="form-label">Modified By</label>
        <input type="text" id="modifiedby" name="modifiedby" class="form-control" placeholder="Enter modifier's name" required th:value="${customer.modifiedBy}">
      </div>

      <!-- Telephone -->
      <div class="mb-3">
        <label for="telephone" class="form-label">Telephone</label>
        <input type="tel" id="telephone" name="telephone" class="form-control" placeholder="Enter telephone number" required th:value="${customer.telephone}">
      </div>

      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required th:value="${customer.userName}">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Quit</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</main>
</body>

</html>
